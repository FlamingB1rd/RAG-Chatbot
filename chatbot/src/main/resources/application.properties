spring.application.name=chatbot

# Spring AI model/embedding configuration
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4.1-nano
spring.ai.openai.embedding.options.model=text-embedding-ada-002
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.main.allow-bean-definition-overriding=true

# SQL Scripts
spring.sql.init.schema-locations=classpath:db_init/schema.sql
spring.sql.init.data-locations=classpath:db_init/data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Hibernate DDL
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

